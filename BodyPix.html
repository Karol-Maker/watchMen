<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Pessoas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0/dist/body-pix.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    canvas, img {
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container {
      max-width: 900px;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Detecção de Pessoas</h1>
    <p class="text-center text-gray-600 mb-6">Selecione uma imagem para análise.</p>

    <div class="flex flex-col items-center space-y-4">
      <label class="cursor-pointer bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-blue-700 transition duration-300">
        Selecione uma imagem
        <input type="file" id="imageInput" class="hidden" accept="image/*">
      </label>

      <!-- Controles de brilho e contraste -->
      <div class="w-full max-w-md space-y-4 bg-gray-50 p-4 rounded-lg" id="adjustmentControls">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2 text-center">
            Brilho: <span id="brightnessValue" class="font-bold text-blue-600">0</span>
          </label>
          <div class="flex items-center justify-center gap-3">
            <button id="brightnessMinus" class="w-12 h-12 bg-red-500 text-white text-2xl font-bold rounded-lg hover:bg-red-600 transition">−</button>
            <div class="w-20 text-center">
              <div class="h-2 bg-gray-300 rounded-full overflow-hidden">
                <div id="brightnessBar" class="h-full bg-blue-500 transition-all duration-200" style="width: 50%;"></div>
              </div>
            </div>
            <button id="brightnessPlus" class="w-12 h-12 bg-green-500 text-white text-2xl font-bold rounded-lg hover:bg-green-600 transition">+</button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2 text-center">
            Contraste: <span id="contrastValue" class="font-bold text-purple-600">0</span>
          </label>
          <div class="flex items-center justify-center gap-3">
            <button id="contrastMinus" class="w-12 h-12 bg-red-500 text-white text-2xl font-bold rounded-lg hover:bg-red-600 transition">−</button>
            <div class="w-20 text-center">
              <div class="h-2 bg-gray-300 rounded-full overflow-hidden">
                <div id="contrastBar" class="h-full bg-purple-500 transition-all duration-200" style="width: 50%;"></div>
              </div>
            </div>
            <button id="contrastPlus" class="w-12 h-12 bg-green-500 text-white text-2xl font-bold rounded-lg hover:bg-green-600 transition">+</button>
          </div>
        </div>

        <div class="flex gap-2">
          <button id="resetButton" class="flex-1 bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 transition">Resetar</button>
          <button id="processButton" class="flex-1 bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">Processar</button>
        </div>
      </div>

      <div id="status" class="text-lg font-medium text-gray-700">Aguardando imagem...</div>
      <div id="progress" class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="progressBar" class="h-full bg-blue-500 transition-all duration-300 ease-in-out" style="width: 0%;"></div>
      </div>

      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full justify-center mt-6">
        <div class="flex flex-col items-center w-full">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Imagem Original</h2>
          <img id="originalImage" class="max-w-full h-auto" style="display:none;" alt="Imagem selecionada">
        </div>
        <div class="flex flex-col items-center w-full">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Pessoas Detectadas</h2>
          <canvas id="maskCanvas" class="max-w-full h-auto" style="display:none;" width="600" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // (seu script original do BodyPix continua daqui)
  </script>
</body>
</html>
