<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Fundo - BodyPix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0/dist/body-pix.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        canvas {
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Remoção de Fundo (BodyPix)</h1>

    <label class="cursor-pointer bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-blue-700 transition duration-300">
        Escolher imagem
        <input type="file" id="imageInput" class="hidden" accept="image/*">
    </label>

    <div id="status" class="mt-4 text-gray-700">Carregando modelo TensorFlow...</div>

    <canvas id="outputCanvas" class="mt-6" style="display:none;"></canvas>

    <script>
        const imageInput = document.getElementById('imageInput');
        const statusDiv = document.getElementById('status');
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d');
        let model;

        // 1️⃣ Carrega o modelo BodyPix
        async function loadModel() {
            try {
                statusDiv.textContent = "Carregando modelo BodyPix...";
                model = await bodyPix.load({
                    architecture: 'MobileNetV1',
                    outputStride: 16,
                    multiplier: 0.75,
                    quantBytes: 2
                });
                statusDiv.textContent = "Modelo carregado! Escolha uma imagem.";
            } catch (e) {
                statusDiv.textContent = "Erro ao carregar modelo.";
                console.error(e);
            }
        }

        // 2️⃣ Processa a imagem e remove o fundo
        async function processImage(img) {
            statusDiv.textContent = "Detectando pessoa...";
            const segmentation = await model.segmentPerson(img, {
                internalResolution: 'medium',
                segmentationThreshold: 0.7
            });

            outputCanvas.width = img.width;
            outputCanvas.height = img.height;

            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;

            // Cria uma nova imagem com fundo transparente
            ctx.drawImage(img, 0, 0);
            const newImage = ctx.getImageData(0, 0, img.width, img.height);
            const newData = newImage.data;

            for (let i = 0; i < newData.length; i += 4) {
                const pixelIndex = i / 4;
                if (segmentation.data[pixelIndex] === 0) {
                    // Define o fundo como transparente
                    newData[i + 3] = 0;
                }
            }

            ctx.putImageData(newImage, 0, 0);
            outputCanvas.style.display = 'block';
            statusDiv.textContent = "Pessoa isolada com sucesso!";
        }

        // 3️⃣ Quando o usuário seleciona uma imagem
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async () => {
                outputCanvas.width = img.width;
                outputCanvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                await processImage(img);
            };
            img.src = URL.createObjectURL(file);
        });

        loadModel();
    </script>

</body>
</html>
