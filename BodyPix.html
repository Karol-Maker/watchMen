<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detec√ß√£o de Pessoas com Ajuste de Ilumina√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0/dist/body-pix.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        canvas, img {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Detec√ß√£o de Pessoas</h1>
        <p class="text-center text-gray-600 mb-6">
            Selecione uma imagem para an√°lise.
        </p>

        <div class="flex flex-col items-center space-y-4">
            <label class="cursor-pointer bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-blue-700 transition duration-300">
                Selecione uma imagem
                <input type="file" id="imageInput" class="hidden" accept="image/*">
            </label>

            <div id="status" class="text-lg font-medium text-gray-700">Carregando modelo...</div>
            <div id="progress" class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-blue-500 transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
            
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full justify-center mt-6">
                <div class="flex flex-col items-center w-full">
                    <h2 class="text-xl font-semibold mb-2 text-gray-700">Imagem Original</h2>
                    <img id="originalImage" class="max-w-full h-auto" style="display:none;" />
                </div>
                <div class="flex flex-col items-center w-full">
                    <h2 class="text-xl font-semibold mb-2 text-gray-700">Pessoas Detectadas</h2>
                    <canvas id="maskCanvas" class="max-w-full h-auto" style="display:none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const originalImage = document.getElementById('originalImage');
            const maskCanvas = document.getElementById('maskCanvas');
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const ctx = maskCanvas.getContext('2d');

            let model;

            // üîπ Carrega o modelo BodyPix
            async function loadModel() {
                try {
                    statusDiv.textContent = 'Carregando o modelo TensorFlow BodyPix...';
                    model = await bodyPix.load({
                        architecture: 'MobileNetV1',
                        outputStride: 16,
                        multiplier: 0.75,
                        quantBytes: 2
                    });
                    statusDiv.textContent = 'Modelo carregado com sucesso. Selecione uma imagem.';
                } catch (error) {
                    statusDiv.textContent = 'Erro ao carregar modelo. Atualize a p√°gina.';
                    console.error('Erro ao carregar BodyPix:', error);
                }
            }

                //processando...
            async function processImage(imageElement) {
                if (!model) {
                    statusDiv.textContent = 'Erro: o modelo ainda n√£o foi carregado.';
                    return;
                }

                statusDiv.textContent = 'Analisando imagem...';
                progressBar.style.width = '0%';
                maskCanvas.style.display = 'none';

                try {
                    progressBar.style.width = '25%';

                    // Canvas tempor√°rio para medir brilho
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = imageElement.naturalWidth;
                    tempCanvas.height = imageElement.naturalHeight;
                    tempCtx.drawImage(imageElement, 0, 0);

                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;

                    // Calculo do m√©todo leve
                    let totalBrightness = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        totalBrightness += 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    }
                    const avgBrightness = totalBrightness / (data.length / 4);

                    // Ajuste leve e intenso do brilho
                    let brightnessFilter = 1.0;
                    let contrastFilter = 1.0;

                    if (avgBrightness < 90) {
                        brightnessFilter = 1.25;
                        contrastFilter = 1.15;
                        console.log('Imagem escura ‚Üí clareando...');
                    } else if (avgBrightness > 170) {
                        brightnessFilter = 0.95;
                        contrastFilter = 1.05;
                        console.log('Imagem muito clara ‚Üí escurecendo...');
                    } else {
                        brightnessFilter = 1.1;
                        contrastFilter = 1.1;
                        console.log('Ilumina√ß√£o equilibrada.');
                    }

                    // redesenha imagem ajustada
                    tempCtx.filter = `brightness(${brightnessFilter}) contrast(${contrastFilter})`;
                    tempCtx.drawImage(imageElement, 0, 0, tempCanvas.width, tempCanvas.height);

                    progressBar.style.width = '50%';

                    // Segmenta√ß√£o com BodyPix usando imagem ajustada
                    const segmentation = await model.segmentPerson(tempCanvas, {
                        flipHorizontal: false,
                        internalResolution: 'full',
                        segmentationThreshold: 0.7,
                        maxDetections: 1
                    });

                    progressBar.style.width = '75%';

                    if (segmentation.allPoses.length > 0) {
                        const mask = bodyPix.toMask(
                            segmentation,
                            { r: 255, g: 255, b: 255, a: 255 },
                            { r: 0, g: 0, b: 0, a: 0 },
                            true
                        );

                        maskCanvas.width = imageElement.naturalWidth;
                        maskCanvas.height = imageElement.naturalHeight;

                        bodyPix.drawMask(maskCanvas, imageElement, mask, 1.0, 0, false);
                        maskCanvas.style.display = 'block';
                        statusDiv.textContent = 'Pessoa detectada!';
                    } else {
                        statusDiv.textContent = 'Nenhuma pessoa detectada.';
                        maskCanvas.style.display = 'none';
                        ctx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
                    }

                    progressBar.style.width = '100%';

                } catch (error) {
                    console.error('Erro durante o processamento:', error);
                    statusDiv.textContent = 'Erro durante o processamento.';
                    progressBar.style.width = '0%';
                }
            }

            // Sele√ß√£o de uma imagem
            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    statusDiv.textContent = 'Carregando imagem...';
                    originalImage.style.display = 'block';

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImage.onload = () => {
                            processImage(originalImage);
                        };
                        originalImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            loadModel();
        });
    </script>

</body>
</html>
